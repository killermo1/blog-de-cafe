<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de cafe</title>
    <meta name="robots" content="index,follow"/>
    <link rel="stylesheet" href="./blogdecafe_inicio/css/nomalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./blogdecafe_inicio/css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="./index.html">
                    <h1 class="logo__nombre no_margin centrar-texto" >Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html"  class="navegacion__enlace">Nosotros</a>
                    <a href="curos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2>Blog de café consejos y cursos</h2>
            <p>Aprende los expertos las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor ">
       <h3 class="centrar-texto">Contacto</h3>
       <div class="contacto-bag"></div>
       <form class="formulario">
           <div class="campo">
               <label class="campo__label" for="nombre">Nombre: </label>
               <input class="campo__field" id="nombre" type="text" placeholder="Tu Nombre" autocomplete="name">
           </div>
           <div class="campo">
            <label  class="campo__label"  for="email">Correo: </label>
            <input class="campo__field" id="email" type="email" placeholder="Tu Email" autocomplete="email">
           </div>
           <div class="campo">
            <label class="campo__label"  for="mensaje">Mensaje: </label>
            <textarea class="campo__field campo__field--textarea" name="mensaje" id="mensaje" cols="25" rows="3"></textarea>
           </div>
           <div class="campo">
               <input type="submit" value="ENviar" class="boton boton--primario">
           </div>
        </div>
       </form>
    </main>
    
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="./index.html">
                    <h1 class="logo__nombre no_margin centrar-texto" >Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html"  class="navegacion__enlace">Nosotros</a>
                    <a href="curos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
